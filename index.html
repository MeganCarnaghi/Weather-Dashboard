<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/style.css" type="text/css">
    <!-- These are the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- This is the Font Awesome CSS link -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
  </head>
  
<body>
<!-- This is the heading for the page -->
<header>
    <h1>Weather Dashboard</h1>
</header>
<!-- This div contains the weather search, city list, current forecast and five day forecast -->
<div class="container">
    <div class="row">
        <!-- This is the column with the search bar and recently searched cities list-->
        <div class="col-sm-4 bg-light">
        
       <!-- Div with the search bar and search button -->
       <h4>Search for a City:</h4>
       <div class= "input-group mb3">
        <input type="text" class="form-control" id="search-city" aria-label="City search" aria-describedby="search-button">  
        <!-- This button will trigger our AJAX call -->
        <button class=" btn btn-primary" type="button" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>        
        <!-- Recently searched cities list goes here -->
        <div id="city-names-list">
          <ul class="list-group" id="city-names">
          </ul>
        </div>
        <!-- Clear History button goes here -->
        <div id="clear-history-button">
            <button class=" btn btn-primary" type="button" id="clear-history">Clear History</button>
          </div>

    </div>
        
    <!-- This column contains the weather details for the city searched -->
        <div class="col-sm-8">
          <div id="weather-details"></div>

          <!-- This section contains the five day forcast -->
          <div class="col-sm-12 hide" id="five-day-forecast">
            <h4 id="five-day-heading"> Five Day Forecast </h4>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" id="test">
              <p id="fDate0"></p>
              <p id="fImg0"></p>
              <p>Temp: <span id="fTemp0"></span></p>
              <p>Humidity: <span id="fHumidity0"></span></p>
          </div>
          <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate1"></p>
            <p id="fImg1"></p>
            <p>Temp: <span id="fTemp1"></span></p>
            <p>Humidity: <span id="fHumidity1"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate2"></p>
            <p id="fImg2"></p>
            <p>Temp: <span id="fTemp2"></span></p>
            <p>Humidity: <span id="fHumidity2"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate3"></p>
            <p id="fImg3"></p>
            <p>Temp: <span id="fTemp3"></span></p>
            <p>Humidity: <span id="fHumidity3"></span></p>
        </div>
        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
            <p id="fDate4"></p>
            <p id="fImg4"></p>
            <p>Temp: <span id="fTemp4"></span></p>
            <p>Humidity: <span id="fHumidity4"></span></p>
        </div>
          </div>

            </div>
          </div>
        </div>
      </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/logic.js" type="text/javascript">
</script>
</body>
</html>
